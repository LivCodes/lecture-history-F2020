<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Forms</title>
    <script src="index.js"></script> 
  </head>
  <body>
    <h1>Forms</h1>
    <div class="table-container">
      <table id="instructor-table" class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
    </div>
    <h4>The selected instructor is: <span>None</span></h4>
    <form class="form">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="firstName"></input>
      <br>
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="lastName"></input>
      <br>
      <label for="email-address">Email Address:</label>
      <input type="email" pattern="[a-z0-9]+@gmail.com" id="email-address" name="email"></input>
      <br>
      <label>Fav Number:</label>
      <input type="number" min="10" max="100"></input>
      <input type="submit" value="Add An Instructor!"/>
    </form>
  </body>
</html>
