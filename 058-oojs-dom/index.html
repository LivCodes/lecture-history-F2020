<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
  <script src="Board.js"></script>
  <script src="Player.js"></script>
  <script src="index.js"></script>
</head>
<body>
  <div id="container">
    <h1 id="title">Welcome to Tic-Tac-Toe!</h1>
    <h3>Player 1's turn</h3>
    <table id="board">
      <tr class="row">
          <td class="square" id="square-0"></td>
          <td class="square" id="square-1"></td>
          <td class="square" id="square-2"></td>
      </tr>
      <tr class="row">
          <td class="square" id="square-3"></td>
          <td class="square" id="square-4"></td>
          <td class="square" id="square-5"></td>
      </tr>
      <tr class="row">
          <td class="square" id="square-6"></td>
          <td class="square" id="square-7"></td>
          <td class="square" id="square-8"></td>
      </tr>
    </table>
    <button>Reset</button>
  </div>
  <form id="form">
    <label>Player1 name:</label>
    <input type="text"/>
    <br>
    <label>Player1 icon:</label>
    <input type="text"/>
    <br>
    <label>Player2 name:</label>
    <input type="text"/>
    <br>
    <label>Player2 icon:</label>
    <input type="text"/>
    <br>
    <input type="submit" value="Submit"/>
  </form>
</body>
</html>
